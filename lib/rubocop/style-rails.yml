Style/Documentation:
  Exclude:
    - app/controllers/**/*
    - app/helpers/**/*
    - app/jobs/**/*
    - app/mailers/**/*
    - app/models/concerns/**/*
    - db/**/*
    - test/**/*

Style/FrozenStringLiteralComment:
  Exclude:
    - config.ru
    - bin/*

Style/MultielineBlockChain:
  Exclude:
    - db/seeds.rb
