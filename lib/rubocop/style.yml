Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/ArrayFirstLast:
  Enabled: false # Too many false positives.

Style/AsciiComments:
  Enabled: false

Style/AutoResourceCleanup:
  Enabled: true

Style/BlockDelimiters:
  EnforcedStyle: semantic
  AllowBracesOnProceduralOneLiners: true
  FunctionalMethods:
    # Minitest Spec DSL. (Rubocop defaults.)
    - let
    - let!
    - subject
    - watch
    # Overrides (Defaulted to Procedural by Rubocop.)
    - tap
    # MuchStub
    - call
    - on_call
    - spy
    # - tap (Already listed above.)
    - tap_on_call
    - with
  ProceduralMethods: # Defining this just to remove `tap` from the list.
    - benchmark
    - bm
    - bmbm
    - create
    - each_with_object
    - measure
    - new
    - realtime
    # - tap (Remove from Rubocop defaults.)
    - with_object

Style/ClassAndModuleChildren:
  AutoCorrect: true
  EnforcedStyle: compact
  Exclude:
    - "test/**/*"

Style/ClassMethodsDefinitions:
  Enabled: true

Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
    collect: map
    collect!: map!
    find_all: select
    detect: detect
    inject: inject

Style/ConstantVisibility:
  Enabled: false

Style/Copyright:
  Enabled: false

Style/DateTime:
  Enabled: true

Style/DisableCopsWithinSourceCodeDirective:
  Enabled: false

Style/Documentation:
  Exclude:
    - "test/**/*"

Style/DocumentationMethod:
  Enabled: false

Style/EmptyElse:
  Enabled: false # Including a comment in an empty else block shows intent.

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/ExpandPathArguments:
  Exclude:
    - "*.gemspec"

Style/FormatString:
  Enabled: false # % notation with an Array just reads better sometimes.

Style/GuardClause:
  AllowConsecutiveConditionals: true

Style/HashAsLastArrayItem:
  Exclude:
    - test/**/*

Style/ImplicitRuntimeError:
  Enabled: false

Style/InlineComment:
  Enabled: false

Style/InvertibleUnlessCondition:
  Enabled: true

Style/IpAddresses:
  Enabled: true

Style/Lambda:
  EnforcedStyle: literal

Style/LambdaCall:
  Enabled: false # Allow ServiceObject.(*). Only use on classes, not instances.

Style/MethodCallWithArgsParentheses:
  Enabled: true
  AllowedMethods:
    - add_dependency
    - add_development_dependency
  AllowParenthesesInChaining: true
  AllowParenthesesInCamelCaseMethod: true
  AllowParenthesesInStringInterpolation: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/MissingElse:
  Enabled: false

Style/MultilineMethodSignature:
  Enabled: false

Style/NumericPredicate:
  AutoCorrect: true

Style/OpenStructUse:
  Exclude:
    - "test/**/*"

Style/OptionHash:
  Enabled: true

Style/RegexpLiteral:
  EnforcedStyle: mixed

Style/RequireOrder:
  Enabled: false

Style/RescueStandardError:
  EnforcedStyle: implicit

Style/ReturnNil:
  Enabled: true

Style/Send:
  Enabled: true

Style/SingleLineBlockParams:
  Enabled: false

Style/StaticClass:
  Enabled: true

Style/StringHashKeys:
  Enabled: false

Style/StringMethods:
  Enabled: true

Style/SingleLineMethods:
  Exclude:
    - "test/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/SymbolProc:
  AllowMethodsWithArguments: true

Style/TopLevelMethodDefinition:
  Enabled: false

Style/TrailingCommaInArguments:
  # Requires a comma after the last argument, but only for parenthesized method
  # calls where each argument is on its own line. e.g.
  #   def my_method(
  #     my_arg1,
  #     my_arg2, # <- ðŸ‘€ Comma required.
  #   )
  #   def my_method(
  #     my_arg1, my_arg2 # <- ðŸ‘€ No comma required.
  #   )
  #
  #   NOTE: Prefer `comma` over `consistent` b/c `consistent`:
  #   - Behaves strangely when the last argument is a HEREDOC. e.g.
  #       t.index(
  #         :status,
  #         unique: true,
  #         where: <<~SQL.squish) # <- ðŸ‘€ Avoids needing: `squish,)`
  #           status IN ('...')
  #         SQL
  #
  #   - Prevents all visual compression e.g. for final method arrays. e.g.
  #       def_delegators(:array, *%i[
  #         to_a
  #         uniq!
  #       ]) # <- ðŸ‘€ Avoids needing: `],)`
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInBlockArgs:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/UnlessLogicalOperators:
  Enabled: true

Style/YodaExpression:
  Enabled: true
