AllCops:
  DisplayStyleGuide: true
  EnabledByDefault: true
  ExtraDetails: true
  NewCops: enable
  UseCache: true
  Exclude:
  <% `git status --ignored --porcelain`.lines.grep(/^!! /).each do |path| %>
    - <%= path.sub(/^!! /, '').sub(/\/$/, '/**/*') %>
  <% end %>
    # Rubocop Defaults
    - "tmp/**/*"
    - ".git/**/*"
    # Custom additions
    - "script/**/*"
