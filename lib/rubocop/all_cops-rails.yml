AllCops:
  ActiveSupportExtensionsEnabled: true
  DisplayStyleGuide: true
  EnabledByDefault: true
  ExtraDetails: true
  NewCops: enable
  UseCache: true
  Exclude:
  <% `git status --ignored --porcelain`.lines.grep(/^!! /).each do |path| %>
    - <%= path.sub(/^!! /, '').sub(/\/$/, '/**/*') %>
  <% end %>
    # Rubocop Defaults
    - "vendor/**/*"
    - ".git/**/*"
    # Custom additions
    - bin/bundle
    - db/schema.rb
    - lib/templates/**/*
