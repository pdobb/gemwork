AllCops:
  ActiveSupportExtensionsEnabled: true
  DisplayStyleGuide: true
  EnabledByDefault: true
  ExtraDetails: true
  NewCops: enable
  UseCache: true
  Exclude:
    # Rubocop Defaults
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    # Custom additions
    - bin/bundle
    - db/*schema.rb
    - lib/templates/**/*
