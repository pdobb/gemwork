Layout/ClassStructure:
  Enabled: false # Consider implementing on a per-project basis.

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/EmptyLineAfterGuardClause:
  Enabled: true

Layout/EmptyLineAfterMultilineCondition:
  Enabled: false

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/FirstArgumentIndentation:
  EnforcedStyle: consistent_relative_to_receiver

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstArrayElementLineBreak:
  Enabled: true

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementLineBreak:
  Enabled: true

Layout/FirstMethodArgumentLineBreak:
  Enabled: true
  AllowMultilineFinalElement: true

Layout/FirstMethodParameterLineBreak:
  Enabled: true

Layout/FirstParameterIndentation:
  Enabled: false # Revisit if more settings become available.

Layout/HeredocArgumentClosingParenthesis:
  Enabled: true

Layout/LineContinuationSpacing:
  EnforcedStyle: no_space

Layout/LineEndStringConcatenationIndentation:
  EnforcedStyle: aligned

Layout/LineLength:
  Max: 80
  Exclude:
    - "*.gemspec"
  AllowedPatterns:
    # Deeply namespaced classes
    - !ruby/regexp /\A *# [a-zA-z:]+\z/
    # YARD doc `@example` output.
    - !ruby/regexp /\A *#   \# => /
    - !ruby/regexp /\A *#   =/

Layout/MultilineAssignmentLayout:
  Enabled: true
  SupportedTypes:
    - block
    - case
    - class
    - if
    # - kwbegin
    - module

Layout/MultilineArrayLineBreaks:
  Enabled: true

Layout/MultilineHashKeyLineBreaks:
  Enabled: true

Layout/MultilineMethodArgumentLineBreaks:
  Enabled: false

Layout/MultilineMethodParameterLineBreaks:
  Enabled: false

Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: same_line

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

Layout/MultilineMethodDefinitionBraceLayout:
  EnforcedStyle: same_line

Layout/MultilineOperationIndentation:
  Enabled: false # Waiting for e.g. `indented_relative_to_receiver`.

Layout/RedundantLineBreak:
  Enabled: false

Layout/SingleLineBlockChain:
  Enabled: false
